<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/themes/custom.css?body=1" rel="stylesheet" type="text/css" media="all">


<link href="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/styles/shCore.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/styles/shCoreDefault.css" rel="stylesheet">

<script src="{{ ASSET_PATH }}/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shCore.js" type="text/javascript" ></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shAutoloader.js" type="text/javascript" ></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shBrushCpp.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shBrushJava.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shBrushXml.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shBrushJScript.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shBrushPython.js" type="text/javascript"></script>
<script src="{{ ASSET_PATH }}/syntaxhighlighter_3.0.83/scripts/shBrushSql.js" type="text/javascript"></script>


<!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

 <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       tex2jax: {
         skipTags: ['script', 'noscript', 'style', 'textarea', 'pre']
       }
     });
 
     MathJax.Hub.Queue(function() {
         var all = MathJax.Hub.getAllJax(), i;
         for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += 'has-jax';
         }
    });
</script>      
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>


  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
